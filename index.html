<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/main.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center">
            <u><i>Feedback Form</u></i></h1>
        <h3 class="text-danger textFields">* Denotes mandatory fields</h3>
        <form action="">
            <div class="form-group">
                <label class="textFields" for="userName">Name *</label>
                <input type="text" class="form-control textFields" id="userName" placeholder="Enter name" name="userName">
            </div>
            <br>
            <div class="form-group">
                <label class="textFields" for="email"> E-Mail *</label>
                <input type="email" class="form-control textFields" id="email" placeholder="Enter email" name="email">
            </div>
            <br>
            <label class="textFields">What do you think about our website ?</label>
            <div>
                <button span id="satisfied"><img src="./images/happy.jpg" alt="Happy"  class="emojiButtons"></button>
                <button span id="sad"><img src="./images/love.jpg" alt="Love"  class="emojiButtons"></button>
                <button span id="noComments"><img src="./images/no_comments.jpg" alt="No Comments"  class="emojiButtons"></button>
                <button span id="weird"><img src="./images/weird.jpg" alt="Angry" class="emojiButtons"></button>
            </div>
            <br>
            <label class="textFields"> Rate accesibilty of our website *</class>
            <div>
                <div><input type="radio" name="option" id="good"> Good </div>
                <div><input type="radio" name="option" id="satisfactory"> Satisfactory</div>
                <div><input type="radio" name="option" id="poor"> Poor </div>
            </div>
            
            <hr>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
    </div>

</body>

</html>
