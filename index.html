<!DOCTYPE html>
<html lang="en">

<head>
    <title>Feedback</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/main.js"></script>
</head>

<body>

    <div class="container">
        <h1 class="text-center">
            <u><strong>Feedback Form</u></strong>
        </h1>
        <h2 class="mandateText textFields">* Denotes mandatory fields</h2>
        <form action="">
            <div class="form-group">
                <label class="textFields" for="userName">Name *</label>
                <input type="text" class="form-control textFields" id="userName" placeholder="Enter name" name="userName" required minlength="2">
            </div>
            <br>
            <div class="form-group">
                <label class="textFields" for="email"> E-Mail *</label>
                <input type="email" class="form-control textFields" id="email" placeholder="Enter email" name="email" required minlength="2">
            </div>
            <br>
            <label class="textFields">What do you think about our website ?</label>
            <div>
                <button span id="satisfied"><img src="./images/happy.jpg" alt="Happy Icon"  class="emojiButtons"></button>
                <button span id="sad"><img src="./images/love.jpg" alt="Love Icon"  class="emojiButtons"></button>
                <button span id="noComments"><img src="./images/no_comments.jpg" alt="No Comments Icon"  class="emojiButtons"></button>
                <button span id="weird"><img src="./images/weird.jpg" alt="Angry Icon" class="emojiButtons"></button>
            </div>
            <br>
            <label class="textFields"> Rate accesibilty of our website *</class>
            <div>
                <div><input type="radio" name="option" id="good"><label for="good"> Good  </label> </div>
                <div><input type="radio" name="option" id="satisfactory"><label for="satisfactory"> Satisfactory </label></div>
                <div><input type="radio" name="option" id="poor"><label for="poor"> Poor  </label></div>
            </div>
            
            <hr>
            <button type="submit" class="btn btn-primary btn-block" id="submitButton">Submit</button>
        </form>
    </div>

</body>

</html>
